<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glitchfruit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="altmode">
    <div class="container">
      <button class="primary-color shadow">primary color</button>
      <button class="base-color shadow">base color</button>
      <button class="secondary-color shadow">secondary color</button>
      <button class="primary-color">no shadow declared</button>

      <br />

      <input class="recess-shadow" type="text" placeholder="glitching..." />

      <br />

      <div class="form primary-color shadow">
        <h2>Fruit Selector</h2>
        <p>Choose the fruit of your liking.</p>
        <label for="name">Username</label>
        <input class="" type="text" placeholder="Type your username here..." />
        <label for="fruit">Fruit</label>
        <select class="" id="fruit" name="fruit">
          <option value="none" selected>None</option>
          <option value="Vue">Apple</option>
          <option value="Vite">Kiwi</option>
          <option value="React">Pineapple</option>
          <option value="glitch">Banana</option>
        </select>
        <div class="button-container">
          <button class="primary-color" type="button">Cancel</button>
          <button class="base-color" type="submit">Deploy</button>
        </div>
      </div>

      <br />

      <input type="checkbox" id="check" class="" />
      <label for="check" class="switch"></label>

      <br />

      <div class="image-frame recess-shadow shadow" onclick="toggleSize(this)">
        <img src="images/image.png" alt="" />
      </div>

      <br />

      <button class="shadow" id="theme-switch">
        <i class="bx bx-lemon"></i>
        &#8203;
        <i class="bx bxs-lemon"></i>
      </button>

      <br />

      <button class="secondary-color tooltip">
        Tooltip on Hover <span class="secondary-color">TADA!</span>
      </button>

      <br />
    </div>

    <script type="text/javascript" src="script.js" defer></script>
  </body>
</html>
