<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glitchfruit</title>
    <link rel="stylesheet" href="style.scss" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="altmode">
    <div class="container">
      <button class="primary-color">glitchagon</button>
      <button class="base-color">glitchagon</button>
      <button class="secondary-color">glitchagon</button>

      <br />

      <input class="recess-shadow" type="text" placeholder="glitching..." />

      <br />

      <div class="form">
        <h2>Create project</h2>
        <p>Deploy your new project in one click.</p>
        <label for="project-name">Name</label>
        <input
          class="recess-shadow"
          type="text"
          placeholder="Type your project name here..."
        />
        <label for="project-framework">Framework</label>
        <select class="recess-shadow" id="framework" name="framework">
          <option value="none" selected>None</option>
          <option value="Vue">Vue</option>
          <option value="Vite">Vite</option>
          <option value="React">React</option>
          <option value="glitch">glitch</option>
        </select>
        <div class="button-container">
          <button class="primary-color" type="button">Cancel</button>
          <button class="base-color" type="submit">Deploy</button>
        </div>
      </div>

      <br />

      <input type="checkbox" id="check" class="recess-shadow" />
      <label for="check" class="switch"></label>

      <br />

      <div class="image-border">
        <div class="image-frame" onclick="toggleSize(this)">
          <img src="images/image.png" alt="" />
        </div>
      </div>

      <br />

      <button class="secondary-color" id="theme-switch">
        <i class="bx bx-lemon"></i>
        &#8203;
        <i class="bx bxs-lemon"></i>
      </button>

      <br />
    </div>

    <script type="text/javascript" src="script.js" defer></script>
  </body>
</html>
