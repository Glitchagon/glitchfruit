<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blocks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="primary-color">glitchagon</button>

      <br />

      <input type="text" placeholder="glitching..." />

      <br />

      <div class="form">
        <h2>Create project</h2>
        <p>Deploy your new project in one click.</p>
        <label for="project-name">Name</label>
        <input type="text" placeholder="Type your project name here..." />
        <label for="project-framework">Framework</label>
        <select id="framework" name="framework">
          <option value="none" selected>None</option>
          <option value="Vue">Vue</option>
          <option value="Vite">Vite</option>
          <option value="React">React</option>
          <option value="glitch">glitch</option>
        </select>
        <div class="button-container">
          <button class="primary-color" type="button">Cancel</button>
          <button class="secondary-color" type="submit">Deploy</button>
        </div>
      </div>

      <br />

      <div class="image">
        <img src="images/image.png" alt="" />
      </div>
    </div>
  </body>
</html>
